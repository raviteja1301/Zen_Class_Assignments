<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task6</title>
    <style>
        p{
            font-size:16px;
            padding: 10px;
            margin:20px 15px;
        }
        span{
            font-weight: bold;
            border: 1px solid black;
            padding:7px;
            margin:2px;
        }
        span:hover{
            font-size:25px;
            font-family:'Lucida Sans', 'Lucida Sans Regular';
            color: Green;
        }
    </style>
</head>


<body>
    <p>
        Please hover on the <span>SPAN</span> element to change the font-size, font-color, font-family.
    </p>
    
</body>
</html>
