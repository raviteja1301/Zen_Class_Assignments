<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task6</title>
    <style>
        div{
            font-size:16px;
            padding: 10px;
            margin:20px 15px;
            border: 1px solid black;
            position: absolute;
            display: inline-block;
        }
        div:hover{
            transform: translate(50px, 100px);
        }

    </style>
</head>


<body>
    <div>
        Please hover on the box to change the position
    </div>
    
</body>
</html>
